[program:qdrant]
command=/opt/qdrant/qdrant --config-path /opt/qdrant/config/production.yaml
directory=/data/qdrant
user=aevatar
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/qdrant.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
priority=106

[program:jaeger]
command=/opt/jaeger/jaeger-all-in-one --collector.otlp.enabled
directory=/opt/jaeger
user=aevatar
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/jaeger.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
priority=107

[program:otel-collector]
command=/opt/otel/otelcol-contrib --config=/etc/otel-collector-config.yaml
directory=/opt/otel
user=aevatar
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/otel-collector.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
priority=108

[program:prometheus]
command=/opt/prometheus/prometheus --config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/data/prometheus --web.console.libraries=/opt/prometheus/console_libraries --web.console.templates=/opt/prometheus/consoles --web.enable-lifecycle --web.enable-admin-api --web.listen-address=0.0.0.0:9091
directory=/data/prometheus
user=aevatar
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/prometheus.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
priority=109

[program:grafana]
command=/opt/grafana/bin/grafana-server --config=/etc/grafana/grafana.ini --homepath=/opt/grafana
directory=/data/grafana
user=aevatar
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/grafana.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
priority=110

[program:blackbox-exporter]
command=/opt/blackbox/blackbox_exporter --config.file=/etc/blackbox/blackbox.yml
directory=/opt/blackbox
user=aevatar
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/blackbox.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
priority=111 