# Project key
sonar.projectKey=aevatar-station

# Project name
sonar.projectName=Aevatar Station

# Source code directory
sonar.sources=station/src,signalR/src,framework/src

# Test code directory
sonar.tests=station/test,signalR/test,framework/test

# Exclude directories
sonar.exclusions=**/bin/**,**/obj/**,**/node_modules/**,**/packages/**,**/wwwroot/**,**/out/**

# Encoding
sonar.sourceEncoding=UTF-8

# Language auto-detection
# sonar.language=cs

# Optional: branch name
# sonar.branch.name=dev

# Optional: custom quality gate
# sonar.qualitygate=MyQualityGate

# Optional: if there is frontend code (e.g. React/Vue/TS)
# sonar.inclusions=**/*.cs,**/*.js,**/*.ts,**/*.jsx,**/*.tsx

# Optional: if there are multiple solution files, specify the main sln
# sonar.projectBaseDir=.

# Optional: if there is a custom rule profile
# sonar.profile=MyCustomProfile